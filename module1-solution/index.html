<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>Module 1</title>
  </head>
  <body  ng-app='LunchCheck'>
    <h1>Module 1</h1>
    <div ng-controller='LunchCheckController'>
      List what you will eat for lunch: 
      <input type="text" ng-model="list"
      <br>
       <button ng-click="check()">Check If Too Much</button>

       <div ng-model="message">
       {{message}}
        </div>
        
    </div>
  </body>
</html>
